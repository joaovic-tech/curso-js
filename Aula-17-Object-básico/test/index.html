<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de objetos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <form id="form">
      <div class="cont">
        <label for="nome">Nome</label>
        <input id="nome" type="text" placeholder="Digite aqui..." class="input" required />
      </div>
      <div class="cont">
        <label for="sobrenome">Sobrenome</label>
        <input id="sobrenome" type="text" placeholder="Digite aqui..." class="input" required />
      </div>
      <div class="cont">
        <label for="idade">Idade</label>
        <input id="idade" type="text" placeholder="Digite aqui..." class="input" required />
      </div>
      <input id="button" type="submit" value="cadastrar">
    </form>
    <section id="pessoas">
      <h1>Pessoas cadastradas</h1>
      <div class="pessoa">
        <p>Nome: Jo√£o</p>
        <p>Sobrenome: Victor</p>
        <p>Idade: 18</p>
        <hr/>
      </div>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
