<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content=" class="validar"width
    class="validar"=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Formulário de cadastro</h1>
      <ul>
        <li>Nenhum campo pode estar vazio.</li>
        <li>Usuário só poderá conter letras e/ou números.</li>
        <li>Usuário deverá ter entre 3 e 12 caracteres.</li>
        <li>Senha precisa ter entre 6 e 12 caracteres.</li>
      </ul>
      <form action="./index.html" method="post" class="formulario">
        <label for="nome">Nome</label>
        <input type="text" class="validar" id="nome" />
        <label for="sobrenome">Sobrenome</label>
        <input type="text" class="validar" id="sobrenome" />
        <label for="cpf">CPF</label>
        <input type="text" class="validar" id="cpf" />
        <label for="usuario">Usuário</label>
        <input type="text" class="validar" id="usuario" />
        <label for="senha">Senha</label>
        <input type="password" class="validar" id="senha" />
        <label for="repetir-senha">Repetir Senha</label>
        <input type="password" class="validar" id="repetir-senha" />
        <button type="submit">Enviar</button>
      </form>
    </section>

    <script src="./assets/js/validCPF.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
